<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=500">
	<title>sorting</title>
	<link rel="stylesheet" type="text/css" href="testindex.css">
	<script src="testglobals.js"></script>
	<script src="testgeneric.js"></script>
	<!-- custom -->
	<style>
		table {width: 480px;}
	</style>
</head>
<body>

	<table>
	<tr><td><h2>TorZillaPrint</h2></td></tr>
	<tr><td class="blurb"><a class="return" href="../index.html">return to TZP index</a></td></tr>
	</table>

	<table id="tb99">
		<col width="15%"><col width="85%">
		<thead><tr><th colspan="2">sorting</th></tr></thead>
		<tr><td>chars</td><td class="mono" id="chars"></td></tr>
		<tr><td>language</td><td class="mono" id="language"></td></tr>
		<tr><td></td><td>------</td></tr>
		<tr><td>sort()</td><td class="mono" id="control"></td></tr>
		<tr><td>en</td><td class="mono" id="en"></td></tr>
		<tr><td>undefined</td><td class="mono" id="undefined"></td></tr>
		<tr><td>gibbers</td><td class="mono" id="gibbers"></td></tr>
		<tr><td>blank</td><td class="mono" id="blank"></td></tr>
		<tr><td id="lang"></td><td class="mono" id="you"></td></tr>
	</table>
	<br>

<script>
'use strict';

let chars = [
	'a','A','aa','ch','ez','kz','ng','ph','ts','tt','y','\u00E2','\u00E4','\u01FB','\u0107','\u0109',
	'\u00E7\a','\u00EB','\u00ED','\u00EE','\u0137\a','\u0144','\u00F1','\u1ED9','\u00F6','\u1EE3',
	'\u0627','\u0649','\u06CC','\u06C6','\u06C7','\u06FD','\u0561','\u09A4','\u09CE','\u311A','\u0453',
	'\uA647','\u0503','\u0439','\u0457','\u040E','\u04F0','\u4E2D','\u0934','\u0935','\u1208','\u10D0',
	'\u03B1','\u0A85','\u3147','\u05EA','\uFB4A','\u0C85','\u1780','\u0E9A','\u1D95','\u025B','\u0149',
	'\u00F0','\u1DD9','\u1820','\u10350','\u0B05','\u0D85','\u0B85','\u0C05','\u0E24',
]

chars.sort
dom.chars = chars.join(", ")

let lang = navigator.language
dom.language = lang
dom.lang = lang

let control = sha1(chars)
control = (control == "0afcef6c49a93566e6e7b5d082697c8f4e8227c0" ? sg : sb) + control + sc

dom.control.innerHTML = control +" [control]"
dom.en = sha1(chars.sort(Intl.Collator("en").compare))
dom.undefined = sha1(chars.sort(Intl.Collator(undefined).compare))
dom.gibbers = sha1(chars.sort(Intl.Collator("gibbers").compare))
dom.blank = sha1(chars.sort(Intl.Collator().compare))
dom.you = sha1(chars.sort(Intl.Collator(lang).compare))

</script>
</body>
</html>
