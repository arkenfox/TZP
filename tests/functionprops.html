function build_list() {
	let optItems = []
	for (const n of Object.keys(oList)) {
		let count = 0
		optItems.push(n)
		let kdata = oList[n].data
		let max = 0
		for (const k of Object.keys(kdata)) {
			let expected = 0
			// include ignore items
			let tmpItems = []
			// add prefix/suffix to items
			if (kdata[k].items !== undefined) {
				expected = expected + kdata[k].items.length
				let prefix = (kdata[k].prefix !== undefined) ? kdata[k].prefix : ""
				let suffix = (kdata[k].suffix !== undefined) ? kdata[k].suffix : ""
				// add prefix/suffix to items
				kdata[k].items.forEach(function(item) {
					tmpItems.push(prefix + item + suffix)
				})
			}
			// _then_ add ignore items
			if (kdata[k].ignore !== undefined) {
				expected = expected + kdata[k].ignore.length
				kdata[k].ignore.forEach(function(item) {
					tmpItems.push(item)
				})
			}
			// get padding
			tmpItems.forEach(function(i) {
				if (i.length > max) {max = i.length}
			})
			// check for dupes
			let oldCount = tmpItems.length
			tmpItems = tmpItems.filter(function(item, position) {return tmpItems.indexOf(item) === position})
			let newCount = tmpItems.length
			if (newCount !== oldCount) {
				console.error(n, k, "has duplicates")
			}
			// check expected numbers
			if (newCount !== expected) {
				console.error(n, k, "expected", expected, "got", newCount)
			}
			// replace items with new sorted list
			kdata[k].items = tmpItems.sort()
			count = count + newCount
		}
		oList[n].pad = max + 4
		oList[n]["count"] = count
		if (n.length > maxPad) {maxPad = n.length}
	}
	// populate combobox
	optItems.sort()
	let optList = dom.optList
	optItems.forEach(function(opt) {
		var el = document.createElement("option")
		el.textContent = opt
		el.value = opt
		optList.appendChild(el)
	})
	// set a default
	if (optItems.includes("Element")) {
		optList.value = "Element"
	} else {
		optList.value = optItems[0]
	}
}

function run() {
	// https://developer.mozilla.org/en-US/docs/Web/API/HTML_DOM_API

let t0 = performance.now()
	let optSort = dom.optSort.checked
	let optList = dom.optList.value
	let tmpList = oList[optList]
	let tmpObj = tmpList.data
	let padlen = tmpList.pad
	let tmpData ={}, tmpPost = {}, aDisplay = [], tmpDisplay = []

	try {
		for (const k of Object.keys(tmpObj).sort()) {
			let groupdata = tmpObj[k]
			if (groupdata.items !== undefined) {
				let name, group
				if (optList.toLowerCase() == "all") {
					name = k
					group = k
				} else {
					name = (groupdata.title !== undefined ? groupdata.title.toLowerCase() : "")
					group = k + name
				}
				tmpData[group] = {}
				tmpDisplay = []

				groupdata.items.forEach(function(item) {
					if (window[item] !== undefined) {
						try {
							let array = Object.getOwnPropertyNames(window[item].prototype)

							// post constructor
							let strPost = "", aPost = [], tmpArray = [], strData
							let isPost = (array[array.length -1] !== "constructor")
							if (isPost) {
								aPost = array.slice(array.indexOf("constructor")+1)
								strPost = " "+ sb + "("+ aPost.length +")"+ sc
							}

							// now sort array
							if (optSort) {array.sort()}
							let hash = mini(array)
							tmpData[group][item] = array

							// count + color each post item individually, record post data
							if (isPost) {
								array.forEach(function(n) {
									tmpArray.push(n)
								})
								aPost.forEach(function(item) {
									tmpArray[tmpArray.indexOf(item)] = sb + item + sc
								})
								tmpPost[item] = aPost
								strData = tmpArray.join(", ")
							} else {
								strData = array.join(", ")
							}
							tmpDisplay.push(
								s18 + item.padStart(padlen) + sc + ": "+ hash + s18 +" ("+ tmpData[group][item].length +")"+ sc + (isPost ? strPost : "") +"<br>"+
								"<span class='toghidden" + k +" hidden faint'>[<br>" + "<span class='indent'>" + strData +"</span>" + "<br>]</span>"
							)

						} catch(e) {
							console.log(item, e+"")
						}
					} else {
						console.log(item, "is undefined")
					}
				})
				// calculate group hashes + notate
				let hash = mini(tmpData[group]), notation = ""
				if (isFF && !optSort) {
					if (optList === "Element") {
						if (k == "6" && isVer > 110) { notation = (hash == "b0cb1af2") ? green_tick : zNEW
						} else if (k == "7" && isVer > 91) { notation = (hash == "4c9f8cea") ? green_tick : zNEW
						} else if (k == "8" && isVer > 69) { notation = hash == "eb335cf8" ? green_tick : zNEW
						} else if (k == "9") {
							// we have 3 hashes since we added stable items since they were added
							let good = [
								"5a65ab0d", // FF98+ dialog added
								"682df4ae", // FF65+ marquee added
								"3cc158fb", // FF52-64 
							]
							notation = good.includes(hash) ? green_tick : zNEW
						}
					}
				}
				// display: add group header + details
				let strDesc = (groupdata.desc !== undefined && groupdata.desc.length) ? " <span class='faint'>... "+ groupdata.desc +"</span>" : ""
				aDisplay.push(
					"<br><hr>"
					+ "<span id='labelhidden"+ k +"' class='btnfirst btn0' onClick=\"togglerows('hidden"+ k +"','expand')\">[ expand ]</span> "
					+ s13 + hash + sc + notation +" "+ name.toUpperCase() + strDesc +"<br><br>"
				)
				aDisplay.push(tmpDisplay.join(""))
			}
		}

		// post constructor items
		let oPost = {}, postCount = 0, strPost = ""
		for (const k of Object.keys(tmpPost).sort()) {
			oPost[k] = tmpPost[k]
			postCount += oPost[k].length
		}
		// finish perf here so I can optimize
		dom.perf = Math.round(performance.now() - t0) +" ms"

		// collect everything for testing purposes
		let newObj = {}
		aEverything = []
		for (const k of Object.keys(tmpData)) {
			for (const j of Object.keys(tmpData[k])) {
				newObj[j] = tmpData[k][j]
				aEverything = aEverything.concat(tmpData[k][j])
			}
		}
		aEverything = aEverything.filter(function(item, position) {return aEverything.indexOf(item) === position}) // deduped
		aEverything.sort() // order is artifical due to htmlList so lets remove that here
		//console.log("['"+ aEverything.join("','") +"']") // 447

		// oData = sorted without subsections
		oData = {}
		for (const k of Object.keys(newObj).sort()) {
			oData[k] = newObj[k]
		}

		if (postCount > 0) {
			let posttoggle = "post"
			strPost = "<br>"
				+ "<span id='labelhidden"+ posttoggle +"' class='btnfirst btn0' onClick=\"togglerows('hidden"+ posttoggle +"','expand')\">[ expand ]</span> "
				+ s13 + mini(oPost) + sc + sb +" [" + postCount +"] "+ sc + "items after constructor"
				+ "<span class='toghidden" + posttoggle +" hidden faint'>[<br>" + "<span class='indent'>" + json_highlight(oPost) +"</span>" + "<br>]</span>"
				+"<br>"
		}

		// display
		let strAll = s18 + (optList.toUpperCase()).padStart(maxPad) + sc +": "+ s13 + mini(oData) + sc
			+ " <span class='btn18 btnc' onclick='console.log(oData)'>[console]</span> "
			+ (optSort ? "sorted" : "unsorted") +" | unique values: "
			+ s13 + mini(aEverything) + sc
			+ " <span class='btn18 btnc' onclick='console.log(aEverything)'>[" + aEverything.length +"]</span>"

		dom.details.innerHTML = strAll +"<br>"+ strPost + aDisplay.join("")
		dom.totalCount = tmpList.count

	} catch(e) {
		dom.details = e+""
	}
}

Promise.all([
	get_globals()
]).then(function(){
	Promise.all([
		get_isVer()
	]).then(function(){
		build_list()
		run()
	})
})
