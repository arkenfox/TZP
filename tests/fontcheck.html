function reset() {
	dom.valueF.value = ""
}

function toggleitem(item) {
	let	el = document.getElementById(item)
	let style = el.getAttribute("class")
	if (style.includes("hidden")) {
		el.classList.remove("hidden")
	} else {
		el.classList.add("hidden")
	}
}

function preset(name) {
	dom.valueF.value = fntMaster[name].join(", ")
}

function get_fonts() {
	getFonts().then(res => {
		// remove element
		try {document.getElementById("font-fingerprint").remove()} catch(e) {}
		let display = ""
		// get values
		if (typeof res === "object" && res !== null) {
				let data = res["fontsOffset"]
				if (data.length == 0) {
					display += "nothing found ["+ fntList.length +"]"
				} else {
					// found
					let hash = mini(data)
					display = s12 +"FOUND ["+ data.length +"/"+ fntList.length +"] "+ sc + hash +"<br><br>" + data.join(", ")
					// not found
					let notFound = fntList.filter(x => !data.includes(x))
					if (notFound.length) {
						display += "<br><br>"+ s12 +"NOT FOUND ["+ notFound.length +"]"+ sc + "<br><br>" + notFound.join(", ")
					}
				}
		} else {
			display += "aw snap! something went wrong"
		}
		dom.results.innerHTML = display
	})
}

function run() {
	// reset
	dom.results = ""
	fntList = []

	// clean up the list
	let valueF = (dom.valueF.value).trim()
	valueF = valueF.replace(/['"]+/g, "")

	if (valueF.length) {
		let tmpArr = valueF.split(",")
		for (let i = 0 ; i < tmpArr.length; i++) {
			let trimmed = tmpArr[i].trim()
			if (trimmed.length) {
				fntList.push(trimmed)
			}
		}
		// make sure we have at least one item
		fntList = fntList.filter(function (item, position) {
			return fntList.indexOf(item) === position
		})
		if (!fntList.length) {
			dom.results = "aww, snap! try adding at least one font"
			return
		}
	} else {
		dom.results = "aww, snap! try adding at least one font"
		return
	}

	fntList.sort()
	dom.valueF.value = fntList.join(", ")
	setTimeout(function() {
		get_fonts()
	}, 170)
}

const getFonts = () => {
	/* https://github.com/abrahamjuliot/creepjs */
	return new Promise(resolve => {
		if (fntList.length == 0) {
			dom.results.innerHTML = "yikes, the font list is empty"
			return
		}
		try {
			const doc = document // or iframe.contentWindow.document
			const id = `font-fingerprint`
			const div = doc.createElement('div')
			div.setAttribute('id', id)
			doc.body.appendChild(div)
			doc.getElementById(id).innerHTML = `
				<style>
				#${id}-detector {
					--font: '';
					position: absolute !important;
					left: -9999px!important;
					font-size: 256px !important;
					font-style: normal !important;
					font-weight: normal !important;
					letter-spacing: normal !important;
					line-break: auto !important;
					line-height: normal !important;
					text-transform: none !important;
					text-align: left !important;
					text-decoration: none !important;
					text-shadow: none !important;
					white-space: normal !important;
					word-break: normal !important;
					word-spacing: normal !important;
					/* in order to test scrollWidth, clientWidth, etc. */
					padding: 0 !important;
					margin: 0 !important;
					/* in order to test inlineSize and blockSize */
					writing-mode: horizontal-tb !important;
					/* for transform and perspective */
					transform-origin: unset !important;
					perspective-origin: unset !important;
				}
				#${id}-detector::after {
					font-family: var(--font);
					content: '` + fntStrA + `';
				}
				</style>
				<span id="${id}-detector"></span>`

			const span = doc.getElementById(`${id}-detector`)
			const detectedViaOffset = new Set()
			const style = getComputedStyle(span)

			const getDimensions = (span, style) => {
				const dimensions = {
					offsetWidth: span.offsetWidth,
					offsetHeight: span.offsetHeight
				}
				return dimensions
			}
			const base = baseFonts.reduce((acc, font) => {
				span.style.setProperty('--font', font)
				const dimensions = getDimensions(span, style)
				acc[font.split(",")[0]] = dimensions
				return acc
			}, {})

			fntList.forEach(font => {
				baseFonts.forEach(basefont => {
					const family = "'"+ font +"', "+ basefont
					span.style.setProperty('--font', family)
					const style = getComputedStyle(span)
					const dimensions = getDimensions(span, style)
					basefont = basefont.split(",")[0]
					if (dimensions.offsetWidth != base[basefont].offsetWidth ||
						dimensions.offsetHeight != base[basefont].offsetHeight) {
						detectedViaOffset.add(font)
					}
				})
			})

			const fontsOffset = [...detectedViaOffset]
			return resolve({
				fontsOffset
			})
		} catch(e) {
			//console.error(e.name, e.message)
			return resolve("error")
		}
	})
}
