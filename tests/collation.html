function legend() {
	// build once
	if (aLegend.length == 0) {
		list.sort()
		let aCanonical = []
		for (let i = 0 ; i < list.length; i++) {
			let str = list[i].toLowerCase()
			let code = str.split(",")[0].trim()
			let name = str.split(",")[1].trim()
			let test = Intl.Collator.supportedLocalesOf([code])
			if (test.length) {
				aLocales.push(code)
				aLegend.push(code.padStart(7) +": "+ name)
			}
		}
	}
	// output
	let	header = s4 +"   LEGEND ["+ aLegend.length +" supported]"+ sc +"<br><br>"
	dom.legend.innerHTML = header + aLegend.join("<br>")
}

function reset(type) {
	if (type == "compare") {
		dom.valueA.value = ""
		dom.valueB.value = ""
	} else {
		dom.valueC.value = ""
	}
}

function check_example() {
	let control = collatorExample.length
	// make sure example is dupe free
	collatorExample = collatorExample.filter(function (item, position) {
		return collatorExample.indexOf(item) === position
	})
	if (collatorExample.length !== control) {
		console.debug("attention thorin: collation example contains dupes.. get your shit together")
	}
}

function compare() {
	function example() {
		valueA = compareExamples[counter].split(",")[0]
		valueB = compareExamples[counter].split(",")[1]
		counter++
		if (counter == compareExamples.length) {counter = 0}
	}
	// clear
	let el = dom.output_compare
	// vars
	let valueA = dom.valueA.value,
		valueB = dom.valueB.value,
		isExample = false,
		go = false
	// make sure we have two valid values
	valueA = valueA.trim()
	valueB = valueB.trim()
	if (valueA.length && valueB.length) {
		if (valueA !== valueB) {
			dom.valueA.value = valueA
			dom.valueB.value = valueB
			go = true
		}
	}
	// run random example
	if (valueA.length == 0 && valueB.length == 0) {
		isExample = true
		example()
		go = true
	}
	if (!isExample) {
		el.innerHTML = "&nbsp"
	}
	// good to go
	if (go) {
		// delay so user can see changes
		setTimeout(function() {
			let output = [], str = ""
			if (isExample) {
				str = "example " + s12 + (counter == 0 ? compareExamples.length : counter)
					+ sc +" of "+ s12 + compareExamples.length + sc +": comparing "
					+ s12 + valueA + sc +" and "+ s12 + valueB + sc +"<br>"
				output.push(str)
			} else {
				str = "comparing " + s12 + valueA + sc +" and "+ s12 + valueB + sc +"<br>"
				output.push(str)
			}
			for (let i = 0 ; i < list.length; i++) {
				let control = valueA.localeCompare(valueB, "en-US")
				let code = list[i].split(",")[0]
				let name = list[i].split(",")[1].trim()
				let test = valueA.localeCompare(valueB, code)
				if (control !== test) {
					output.push(s12 + code.padStart(12) + sc +": "+ name)
				}
			}
			if (output.length == 1) {
				output.push("    nothing to report")
			}
			el.innerHTML = output.join("<br>")
		}, 170)
	} else {
		// crash and burn
		el.innerHTML = "please provide two different values"
	}
}

function collator() {
	// clear
	let el = dom.output_collator
	el.innerHTML = "&nbsp"
	legend()
	// vars
	let valueC = dom.valueC.value,
		chars = [],
		isExample = false,
		go = false

	// make sure we have at least two valid values
	valueC = valueC.trim()
	if (valueC.length) {
		let tmpArr = valueC.split(",")
		for (let i = 0 ; i < tmpArr.length; i++) {
			let trimmed = tmpArr[i].trim()
			if (trimmed.length) {
				chars.push(trimmed)
			}
		}
		// make sure we have more than one item
		chars = chars.filter(function (item, position) {
			return chars.indexOf(item) === position
		})
		if (chars.length > 1) {
			go = true
			dom.valueC.value = chars.join(", ")
		}
	} else {
		// run example
		chars = collatorExample
		isExample = true
		go = true
	}

	// good to go
	if (go) {

		// delay so user can see changes
		setTimeout(function() {
			let output = []
			chars.sort()
			let strItem = s4.trim() +"ITEMS: "+ sc + chars.length
				+ (isExample ? s12 +" [example]"+ sc : "") +"<br><br>"
				+ chars.join(", ") +"<br>"
			output.push(strItem)

			// set control
			chars = chars.sort(Intl.Collator("en").compare)
			let control = mini(chars)
			strItem = s4.trim() +"CONTROL "+ sc +"<br><br>"
				+ s12 +"   hash: "+ sc + control + s12 +" [en]"+ sc +"<br>"
			output.push(strItem)
			// results header
			strItem = s4.trim() +"RESULTS"+ sc +"<br>"
			output.push(strItem)

			// loop
			let diffs = [],
				legendnew = [],
				codes = []
			let oTempData = {}

			for (let i = 0 ; i < list.length; i++) {
				// important: reset to original order
				chars.sort()
				let str = list[i].toLowerCase()
				let code = str.split(",")[0].trim()
				let name = str.split(",")[1].trim()
				chars.sort(Intl.Collator(code).compare)
				let hash = mini(chars)
				if (hash == control) {
					legendnew.push(code.padStart(7) +": "+ name)
				} else {
					codes.push(code)
					legendnew.push(sg + code.padStart(7) +": "+ name + sc)
					diffs.push(hash +":"+ code +":"+ name)
					if (oTempData[hash] == undefined) {oTempData[hash] = []}
					oTempData[hash].push(code +" "+ name)
				}
			}

			// we have diffs
			// sort by hash+locale so we can group hashes
			diffs.sort()
			if (diffs.length) {
				// output colored legend
				let header = s4 +"   LEGEND ["+ aLocales.length +" supported]"+ sc +"<br><br>"
				dom.legend.innerHTML = header + legendnew.join("<br>")
				let tmpH = "", tmpC = "", tmpL = "", tmpStr = "", nxtH = "", locales = ""
				let newArr = []
				for (let i = 0 ; i < diffs.length; i++) {
					// get current item
					tmpStr = diffs[i]
					tmpH = tmpStr.split(":")[0] // hash
					tmpC = tmpStr.split(":")[1] // code
					tmpL = tmpStr.split(":")[2] // locale name (assuming no more colons)
					locales += sg + tmpC + sc +" "+ tmpL +" " // color up code
					// grab next item
					if (i < diffs.length - 1) {
						nxtH = diffs[(i+1)].split(":")[0]
					} else {
						nxtH = "end"
					}
					// build new item
					if (nxtH !== tmpH) {
						newArr.push(locales.trim() +":"+ tmpH)
						locales = "" // reset
					}
				}

				// sort newArr (i.e order by first locale)
				newArr.sort()
				let lineItems = []
				tmpH = "", tmpL = "", tmpStr = ""
				let len = 0
				// newArr
				for (let i = 0 ; i < newArr.length; i++) {
					tmpStr = newArr[i]
					len = tmpStr.length
					tmpL = tmpStr.split(":")[0]
					tmpH = tmpStr.split(":")[1]
					tmpStr = s12 + (i + 1).toString().padStart(3) +": "+ sc
					// counter then hash then locales
					lineItems.push (tmpStr + tmpH +"<br><ul><li>"+ tmpL +"</li></ul>")
				}

				// results output
				strItem = s12 +"  stats: "+ sc
					+ sg + newArr.length +" unique"
					+ sc +" in "+ sg + codes.length + sc + " of "+ sg + aLocales.length +" supported" + sc
				output.push(strItem +"<br>")

				// locales hash
				let aLocaleGroups = []
				for (const k of Object.keys(oTempData)) {
					aLocaleGroups.push(oTempData[k])
				}
				aLocaleGroups.sort()
				let localesHash = mini(aLocaleGroups)
				
				let ff = ""
				let charHash = mini(chars.sort())
				// don't notate unless it's our own preset
				if (isFF && charHash == "5a96db28") {
					if (localesHash == "a95ad493") {ff = "70+"
					} else if (localesHash == "fb2f3eef") {ff = "68-69"
					} else if (localesHash == "68b3ae15") {ff = "65-67"
					} else if (localesHash == "f6c29806") {ff = "59-64"
					} else if (localesHash == "747c936b") {ff = "58 or lower"
					} else {ff = zNEW}
					if (ff !== zNEW) {ff = s16 +" [FF"+ ff + "]"+ sc}
				}
				strItem = s12 +"locales: "+ sc + localesHash + ff +"<br>"
				output.push(strItem)

				// details
				strItem = s4.trim() +"DETAILS"+ sc +"<br>"
				output.push(strItem)
				output.push(lineItems.join("<br>"))
			} else {
				output.push("nothing to report")
			}
			el.innerHTML = output.join("<br>")
		}, 170)
	} else {
		// crash and burn
		el.innerHTML = "please provide two different values"
	}
}


legend()
check_example()
Promise.all([
	get_globals()
]).then(function(){
	collator()
})
